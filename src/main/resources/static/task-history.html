        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {

        <li>
            <i class="icon-home home-icon"></i>

								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"

<!-- 正式页面内容-->

<div class="page-content">
    <div class="page-header">
        <h1>
            {{navigator}}
            <small>
                <i class="icon-double-angle-right"></i>
                查看
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="page-content">
        <!--<button class="btn btn-primary" type="button" ng-click="NewTask()">添加</button>-->
        <div class="row">
            <div class="col-xs-12">
                <div class="row" style="padding-top: 10px">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>类型</th>
                                    <th>日期</th>
                                    <th>推广数量</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="item in items">
                                    <td>{{item.task.name}}</td>
                                    <td>{{item.task.type.name}}</td>
                                    <td>{{item.time}}</td>
                                    <td>{{item.count}}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

                                            <!--<button class="btn btn-xs btn-info" ng-click="EditTask(task)">-->
                                                <!--<i class="icon-edit bigger-120"></i>-->
                                            <!--</button>-->

                                            <button class="btn btn-xs btn-danger" ng-click="DeleteItem($index)">
                                                <i class="icon-trash bigger-120"></i>
                                            </button>

                                        </div>

                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div><!-- /row -->

            </div><!-- /.col -->
        </div><!-- /.row -->


    </div>
</div><!-- /.page-content -->
