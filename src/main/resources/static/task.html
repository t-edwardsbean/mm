<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">{{navigator}}</li>
    </ul><!-- .breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
        </form>
    </div><!-- #nav-search -->
</div>

<!-- 正式页面内容-->

<div class="page-content">
    <div class="page-header">
        <h1>
            {{navigator}}
            <small>
                <i class="icon-double-angle-right"></i>
                查看
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="page-content">
        <button class="btn btn-primary" type="button" ng-click="NewTask()">添加</button>
        <div class="row" ng-show="showTask">
            <div class="col-xs-12">
                <div class="row" style="padding-top: 10px">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>名称</th>
                                    <th>包名</th>
                                    <th>推广链接</th>
                                    <th>推广数量</th>
                                    <th>权重</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="task in tasks">
                                    <td>{{task.id}}</td>
                                    <td>{{task.name}}</td>
                                    <td>{{task.packageName}}</td>
                                    <td>{{task.url}}</td>
                                    <td>{{task.count}}</td>
                                    <td>{{task.weight}}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

                                            <button class="btn btn-xs btn-info" ng-click="EditTask(task)">
                                                <i class="icon-edit bigger-120"></i>
                                            </button>

                                            <button class="btn btn-xs btn-danger" ng-click="DeleteTask($index)">
                                                <i class="icon-trash bigger-120"></i>
                                            </button>

                                        </div>

                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div><!-- /row -->

            </div><!-- /.col -->
        </div><!-- /.row -->

        <div class="panel-group" ng-hide="showTask" id="accordion" role="tablist" aria-multiselectable="true" style="padding-top: 10px">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            推广信息
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="post" id="game_topic_edit"
                              style="margin-top:10px;">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"
                                > 名称</label>

                                <div class="col-sm-4">
                                    <input type="text"
                                           class="col-xs-12" name="topic_name"
                                           ng-model="editTask.name">
                                </div>
                                <label class="col-sm-1 control-label no-padding-right"
                                ></label>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"
                                       > 包名</label>

                                <div class="col-sm-4">
                                    <input type="text"
                                           class="col-xs-12" name="topic_icon"
                                           ng-model="editTask.packageName">
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"
                                       > 推广链接</label>

                                <div class="col-sm-4">
                                    <input type="text"
                                           class="col-xs-12"
                                           ng-model="editTask.url">
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"
                                > 推广数量</label>

                                <div class="col-sm-4">
                                    <input type="text"
                                           class="col-xs-12"
                                           ng-model="editTask.count">
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"
                                > 权重</label>

                                <div class="col-sm-4">
                                    <input type="text"
                                           class="col-xs-12"
                                           ng-model="editTask.weight">
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <button class="btn btn-primary" ng-click="SaveTask()"
                                            type="button"
                                            style="margin-left:110px;">确定
                                    </button>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-primary" ng-click="ReloadRoute()"
                                            type="button">返回
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div><!-- /.page-content -->
